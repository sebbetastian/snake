<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>snake game</title>
</head>
<body>
    <div class="canvas-container">
        <canvas id="game-canvas" width="300px" height="300px">
        </canvas>
        <div class="flex-container">
            <h1 id="text">snake</h1>
            <h2 id="score">score: 0</h2>
        </div>
        <div class="controls">
            <button id="button0" class="button span-3-top">&#8593;</button>
            <button id="button1" class="button columns-2">&#8595;</button>
            <button id="button2" class="button">&#8592;</button>
            <button id="button3" class="button column-3">&#8594;</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
